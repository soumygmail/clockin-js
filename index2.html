<html lang="en">

    <style>
        body{
            background: grey;

            display: flex;
        justify-content: center;

        transition: 0.5 ease-in;
        }

        .flask{
       
         
        }

            font-size: 60px;
            color: white;
        }
    </style>

<body>
    <div class="wrapper">
        <div class="flask">
            <div id="time" class="clock">12:00:00</div>
        </div>
    </div>

    <script>

        setInterval(() => {
        const time = document.querySelector('#time');

        let date = new Date();

        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        let day_night = "PM"
        if(hours > 12){
            let day_night = "AM"
            hours = hours - 12;
        }
        if(hours < 12){
            hours = 0 + hours;
        }
        if(hours < 10){
            minutes = 0 + minutes;

        }
        if(seconds < 10){
            seconds = 0 + seconds;
        }

;


        time.textContent = hours + ":" + minutes + ":" + seconds;

    });
    </script>
</body>
